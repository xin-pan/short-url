<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>URL Shortener</title>
    <meta name="keywords" content="url shortener, redirect"/>
  </head>
  <body>
    <!--<h1>Shorten it</h1>-->
    <p id="error" class="error" style="color: red">&nbsp;</p>
    <form id="f" method="post" action="#">
      URL: <input autofocus id="v" name="v" size="40" required="required"
             placeholder="Paste or type a long URL here"/>
      <input id="s" type="submit" value=" Shorten "/>
      <p/>
      Result: <input id="shortened" name="shortened" size="40"/>
    </form>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
